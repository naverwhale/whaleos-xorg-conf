Section "InputClass"
    Identifier      "touchpad sarien"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    MatchProduct    "Elan Touchpad"
    MatchUSBID      "04f3:00d6|04f3:00d7"

    Option          "Zero Finger Click Enable" "1"
EndSection
