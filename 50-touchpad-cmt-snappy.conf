Section "InputClass"
    Identifier      "touchpad snappy elan"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    MatchProduct    "Elan"
    Option          "Zero Finger Click Enable" "0"
EndSection
